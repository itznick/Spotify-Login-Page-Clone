<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<!-- Spotify login page -->
<body>

    <!-- Spotify login page container -->
    <div id="spotify-login-page-container">

        <!-- Authentication container -->
        <div id="auth-container">

            <!-- Title and logo section -->
            <div class="title-logo">

                <!-- Spotify logo -->
                <div class="logo">
                    <img src="Logo.png" alt="Spotify_Logo">
                    <p>Spotify</p>
                </div>

                <!-- Title -->
                <div class="title">
                    <p>Welcome to Spotify Auth!</p>
                </div>

            </div>

            <!-- Login form section -->
            <div class="login-form-container">

                <!-- Email and password input fields -->
                <div class="login_input_container">
                    <p>Email address</p>
                    <input type="email" placeholder="eg. tonystark@gmail.com" required></input>
                    <p>Password</p>
                    <input type="password" name="password" id="" required></input>
                </div>

                <!-- Login options -->
                <div class="login-options-container">

                    <!-- Remember me checkbox -->
                    <div>
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>

                    <!-- Forgot password link -->
                    <a href="#">Forgot your password?</a>
                </div>

                <!-- Login button -->
                <div class="login_btn_container">
                    <input type="button" value="Login">
                </div>

            </div>

            <!-- Sign up section -->
            <div class="signup_container">
                <a href="#">Don't have an account? Sign up</a>
            </div>

        </div>
    </div>
</body>

</html>
